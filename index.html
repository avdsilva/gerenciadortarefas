<html ng-app="gerenciadorTarefas">
<head>
  <meta charset="UTF8"></meta>
  <title>Gerenciador de Tarefas</title>
  <script src="lib/angular/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/tarefasCtrl.js"></script>
  <script src="js/service/tarefasService.js"></script>
  <script src="js/config/config.js"></script>
  <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.min.css">
</head>
<body ng-controller="tarefasCtrl">
  <div style="margin-left:15px; margin-top:15px; margin-right:15px;">
    <input class="form-control" placeholder="Digite sua busca" ng-model="palavraChaveBusca"/>
  </div>
  <div class="row" style="padding:15px;">
    <div class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <div class="caption">
          <h3 align="center">Nova Tarefa</h3>
          <form name="tarefaForm">
            <input class="form-control" ng-model="tarefa.assunto" placeholder="Digite o assunto" ng-required="true" name="assunto" />
            <input class="form-control" ng-model="tarefa.descricao" placeholder="Digite a descrição" ng-required="true" name="descricao" style="margin-top:5px;"/>
          </form>
          <button class="form-control btn-success" ng-click="adicionarTarefa()">Adicionar</button>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-md-4" ng-repeat="t in tarefas.tarefas | filter:palavraChaveBusca |orderBy: 'id'">
      <div class="thumbnail">
        <button class="btn btn-danger"style="float:right"  ng-click="deletarTarefa(t)">X</button>
        <div class="caption">
          <h3 align="center">#{{t.id}} - {{t.assunto}}</h3>
          <p>{{t.descricao}}</p>
          <p><a style="width:100%" href="#" class="btn btn-primary" role="button">Detalhes</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
